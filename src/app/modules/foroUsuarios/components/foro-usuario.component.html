<div class="m-3">
  <div *ngFor="let comentario of foro">
    <div class="container">
      <p class="m-0">{{ comentario.fecha | date: 'dd-MM-yyyy' }}</p>
      <p class="m-0 mb-3">{{ comentario.comentarios }}</p>
    </div>
  </div>

  <!-- Agregar un textarea para el nuevo comentario -->
  <div class="container">
    <textarea [(ngModel)]="nuevoComentario" placeholder="Escribe tu comentario"></textarea>
    <button (click)="enviarComentario()">Enviar comentario</button>
  </div>
</div>
