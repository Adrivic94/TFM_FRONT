<div class="m-3 d-flex align-items-center justify-content-center">
  <div class="container">
    <div *ngFor="let comentario of foro">
      <div class="mt-3">
        <p class="m-0">
          {{ comentario.fecha | date : "dd-MM-yyyy" }}
        </p>
        <p class="m-0 mb-3">{{ comentario.comentarios }}</p>
      </div>
    </div>

    <!-- Agregar un textarea para el nuevo comentario -->
    <div class="d-flex flex-column align-items-center">
      <textarea
        class="textArea__style"
        [(ngModel)]="nuevoComentario"
        placeholder="Escribe tu comentario"
      ></textarea>
      <button class="mt-3 mb-3 btn btn-opacity" (click)="enviarComentario()">
        Enviar comentario
      </button>
    </div>
  </div>
</div>
<div class="card bg-info" style="width: 50%">
  <h2 class="titulo">Conoce nuestra Comunidad TeacherApp</h2>
  <div class="card-body">
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Miembro TeacherApp</label>
        <input type="text" class="form-control" formControlName="username" />
      </div>
      <div class="mb-3">
        <label class="form-label">Chat</label>
        <input type="text" class="form-control" formControlName="mensaje" />
      </div>
      <input type="submit" value="Enviar" class="btn btn-danger" />
    </form>

    <div class="mt-4">
      <h4 class="card-title">Clientes conectados: {{ numUsuarios() }}</h4>
      <ul class="card-text">
        <li *ngFor="let msg of chatMensajes()">
          <strong
            >{{ msg.username }}, rol: {{ msg.user_rol }} id:
            {{ msg.user_id }}</strong
          >: {{ msg.mensaje }}
        </li>
      </ul>
    </div>
  </div>
</div>
