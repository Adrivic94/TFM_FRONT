<main>
    <div class="m-3 card row g-0 d-flex flex-row justify-content-between">
      <!-- Imagen a la izquierda -->
      <div class="col-md-3 d-flex align-items-center justify-content-center">
        <img [src]="miProfesor?.foto" [alt]="miProfesor?.nombre" class="img-fluid rounded-start">
      </div>
      <div class="col-md-4 d-flex align-items-center">
        <div class="card-body d-flex flex-column align-items-center justify-content-center">
          <h1 class="h1__style">{{miProfesor?.nombre}} {{miProfesor?.apellidos}}</h1>
          <ul>
            <li>Nº Profesor: {{miProfesor?.id}}</li>
            <li>{{miProfesor?.experiencia}} años de experiencia como docente</li>
            <li>Especialidades: {{miEspecialidad?.join(', ')}}</li>
            <li>Precio de la clase: {{miProfesor?.pxh}}€</li>
          </ul>
          <div>
            <h2 class="h2__style">Valoraciones de otros alumnos</h2>
            <ng-container *ngFor="let especialidad of miEspecialidad">
              <app-valoracion-card></app-valoracion-card>
            </ng-container>
          </div>
          <div *ngFor="let especialidad of miEspecialidad">
            <button class="btn-opacity-1" (click)="solicitarClase(especialidad)">Solicitar clase de {{especialidad}} </button>
          </div>
        </div>
      </div>
      <div class="col-md-4 d-flex justify-content-center">
        <google-map [zoom]="zoom" [center]="miUbicacion" class="mapa">
          <map-circle [center]="miUbicacion" [radius]="1000" [options]="circleOptions"></map-circle>
        </google-map>
      </div>
    </div>
</main>
