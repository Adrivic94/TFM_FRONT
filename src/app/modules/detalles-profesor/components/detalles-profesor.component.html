<main>
    <div class="m-3 card row g-0 d-flex flex-row justify-content-between align-content-start">
        <div class="col-md-3">
            <div class="mb-3 d-flex align-items-start justify-content-center">
                <img [src]="miProfesor?.foto" [alt]="miProfesor?.nombre" class="img-fluid rounded-start">
            </div>
            <ng-container *ngIf="this.esActivo">
                <div class="d-flex flex-column justify-content-center" *ngFor="let especialidad of miEspecialidad">
                    <button class="mb-3 btn-opacity-1" (click)="solicitarClase(especialidad)"
                        [routerLink]="['/clases', this.alumnoId]">
                        Solicitar clase de {{especialidad}}
                    </button>
                </div>
            </ng-container>
            
            <button class="mt-3 d-flex align-items-center justify-content-center btn-opacity-1"
                (click)="atras()">
                Atrás
            </button>
        </div>
        <div class="col-md-4 d-flex align-items-center justify-content-center">
            <div class="card-body d-flex flex-column align-items-center justify-content-center">
                <h1 class="h1__style text-center">{{miProfesor?.nombre}} {{miProfesor?.apellidos}}</h1>
                <ul>
                    <li>Nº Profesor: {{miProfesor?.id}}</li>
                    <li>{{miProfesor?.experiencia}} años de experiencia como docente</li>
                    <li>Especialidades: {{miEspecialidad?.join(', ')}}</li>
                    <li>Precio/hora de la clase: {{miProfesor?.pxh}}€</li>
                </ul>
                <div>
                    <h2 class="h2__style text-center">Valoraciones de otros alumnos</h2>
                    <ng-container *ngFor="let valoracion of misValoraciones">
                        <app-valoracion-card class="text-center" [misValoraciones]="valoracion"
                            [miProfesor]="miProfesor"></app-valoracion-card>
                    </ng-container>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-4 d-flex justify-content-center">
            <google-map [zoom]="zoom" [center]="miUbicacion" class="mapa">
                <map-circle [center]="miUbicacion" [radius]="1000" [options]="circleOptions"></map-circle>
            </google-map>
        </div>
    </div>
</main>
