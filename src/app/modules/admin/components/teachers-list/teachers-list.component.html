<div class="container col-12 col-md-6">
  <div class="mt-3">
  <mat-accordion class="custom-accordion">
    <mat-expansion-panel class="custom-accordion">
      <mat-expansion-panel-header class="custom-accordion">
        <mat-panel-title>
          <h3 class="title-style">Activos</h3>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <!-- Contenido del panel de expansión -->
      <div *ngFor="let teacher of arrActiveTeachers" class="mb-3">
        <mat-expansion-panel [expanded]="isPanelExpanded(teacher.id)">
          <mat-expansion-panel-header class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
              <div class="img-container mr-3">
                <img [src]="teacher.foto" alt="Imagen de perfil de: {{ teacher.nombre }}" />
              </div>
              <div>
                <h5 class="general-style">{{ teacher.nombre }} {{ teacher.apellidos }}</h5>
              </div>
            </div>
            <div class="d-flex align-items-center">
              <button class="btn btn-dark position-absolute top-0 btn__style" (click)="deactivateTeacher(teacher)">
                Dar de baja al profesor
              </button>
            </div>
          </mat-expansion-panel-header>
          <!-- Contenido del panel de expansión -->
          <div>
            <div>
              <span>Correo electrónico:</span>
              <p class="mb-2"> {{teacher.mail}}</p>
              <span>Teléfono:</span>
              <p class="mb-0">{{teacher.tel}}</p>
            </div>
          </div>
        </mat-expansion-panel>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
