<div>
  <h3>Activos</h3>
  <mat-accordion>
    <div *ngFor="let student of arrActiveStudents" class="mb-3">
      <mat-expansion-panel [expanded]="isPanelExpanded(student.id)" >
        <mat-expansion-panel-header>
          <div class="d-flex align-items-center">
            <div class="img-container mr-3">
              <img src="{{student.foto}}" alt="Imagen de perfil de: {{student.nombre}}">
            </div>
            <div>
              <h5 class="general-style">{{student.nombre}} {{student.apellidos}}</h5>
            </div>
          </div>
          <div class="d-flex align-items-center">
            <button (click)="deactivateStudent(student)" class="btn btn-dark">Dar de baja al alumno</button>
          </div>
        </mat-expansion-panel-header>
        <!-- Contenido del panel de expansión -->
        <div>
          <div>
            <p><strong>Correo electrónico:</strong> {{student.mail}}</p>
            <p><strong>Teléfono:</strong> {{student.tel}}</p>
          </div>
        </div>
      </mat-expansion-panel>
    </div>
  </mat-accordion>

  <h3>Inactivos</h3>
  <mat-accordion>
    <div *ngFor="let student of arrDeactivatedStudents" class="mb-3">
      <mat-expansion-panel [expanded]="isPanelExpanded(student.id)">
        <mat-expansion-panel-header class="d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <div class="img-container mr-3">
              <img src="{{student.foto}}" alt="Imagen de perfil de: {{student.nombre}}">
            </div>
            <div>
              <h5 class="general-style">{{student.nombre}} {{student.apellidos}}</h5>
            </div>
          </div>
          <div class="d-flex align-items-center justify-content-end">
            <button (click)="activateStudent(student)" class="btn btn-dark">Dar de alta al alumno</button>
          </div>
        </mat-expansion-panel-header>
        <!-- Contenido del panel de expansión -->
        <div>
          <div>
            <p><strong>Correo electrónico:</strong> {{student.mail}}</p>
            <p><strong>Teléfono:</strong> {{student.tel}}</p>
          </div>
        </div>
      </mat-expansion-panel>
    </div>
  </mat-accordion>
</div>
