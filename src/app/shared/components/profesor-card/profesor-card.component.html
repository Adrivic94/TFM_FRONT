    <div class="row g-0 d-flex justify-content-between">
        <!-- Imagen a la izquierda -->
        <div class="col-md-4">
            <img [src]="miProfesor?.foto" [alt]="miProfesor?.nombre" class="img-fluid rounded-start">
        </div>
        <!-- Datos en el centro -->
        <div class="col-md-5 d-flex">
            <div class="card-body d-flex flex-column align-items-center">

                <h3 class="h3__style">Nº profesor: {{miProfesor?.id}}</h3>

                <button class="btn-opacity-1 d-flex align-items-center justify-content-center" [routerLink]="['/detalles', miProfesor?.id]">Detalles</button>
            </div>
