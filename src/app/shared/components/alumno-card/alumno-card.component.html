<div class="onlyCard shadow p-3 mb-5 bg-body-tertiary rounded" [routerLink]="['/foro/:usuarioId']">

        <img class="imageAlumno" [src]="miUsuario.foto" [alt]="miUsuario.nombre">
        <div class="text">
            <h2 class="card-nombre">{{miUsuario.nombre}} {{miUsuario.apellidos}}</h2>
            <h3 class="card-clase">{{obtenerNombreEspecialidad(miUsuario.especialidades_id)}}</h3>
            <p class="card-realizadas">Clases: {{totalClases}}</p>
        </div>
    </div>
