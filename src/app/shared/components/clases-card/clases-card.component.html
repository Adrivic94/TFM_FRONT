<div class="card m-3">
  <div class="row g-0">
    <!-- Imagen a la izquierda -->
    <div class="col-md-4">
      <img [src]="usuario.foto" [alt]="usuario.nombre" class="img-fluid rounded-start" />
    </div>

    <!-- Datos en el centro -->
    <div class="col-md-5 d-flex align-items-center">
      <div class="card-body d-flex flex-column align-items-center justify-content-center">
        <h1 style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); font-size: 3rem;">{{especialidad}}</h1>
        <h3 class="card-profesor estilo mt-3">{{usuario.nombre}} {{usuario.apellidos}}</h3>
        <div class="flex-row">
          <span class=" estilo">Email: </span>
          <span>{{usuario.mail}}</span>
        </div>
        <div class="flex-row mb-3">
          <span class=" estilo">Móvil: </span>
          <span>{{usuario.tel}}</span>
        </div>
        <div class="flex-row">
          <span class=" estilo">Cantidad total de clases: </span>
          <span>{{fechas}}</span>
        </div>
        <div class="flex-row">
          <span class=" font-weight-bold estilo">Última clase agendada: </span>
          <span>{{fecha}}</span>
        </div>
      </div>
    </div>

    <!-- Botones en la tercera columna -->
    <div class="col-md-3 d-flex flex-column justify-content-center align-items-center">
      <ng-container *ngIf="esAlumno; else elseBlock">
        <a class="btn btn-dark btn-opacity-1 mb-2" type="submit" (click)="routeAlForo()">
          <span>Chatea con tu profesor</span>
        </a>
      </ng-container>
      <ng-template #elseBlock>
        <a class="btn btn-dark btn-opacity-1 mb-2" type="submit" (click)="routeAlForo()">
          <span>Chatea con tu alumno</span>
        </a>
      </ng-template>
      <a class="btn btn-dark btn-opacity-1" type="submit" (click)="terminarClases()">
        <span>Terminé mis clases</span>
      </a>
      <div class="d-flex flex-column align-items-center justify-content-center">
        <span class="m-0 mt-3">Puntúa a tu profesor!</span>
        <ng-container *ngIf="esAlumno">
          <div class="stars-container" (mouseleave)="resetRating()">
            <span class="star" (mouseover)="setRating(1)" (click)="submitRating(1)"
              [ngClass]="{'active': rating >= 1}">&#9733;</span>
            <span class="star" (mouseover)="setRating(2)" (click)="submitRating(2)"
              [ngClass]="{'active': rating >= 2}">&#9733;</span>
            <span class="star" (mouseover)="setRating(3)" (click)="submitRating(3)"
              [ngClass]="{'active': rating >= 3}">&#9733;</span>
            <span class="star" (mouseover)="setRating(4)" (click)="submitRating(4)"
              [ngClass]="{'active': rating >= 4}">&#9733;</span>
            <span class="star" (mouseover)="setRating(5)" (click)="submitRating(5)"
              [ngClass]="{'active': rating === 5}">&#9733;</span>
          </div>
          <span class="mb-3">Deja tu comentario:</span>
        </ng-container>
      </div>
    </div>
  </div>
</div>
