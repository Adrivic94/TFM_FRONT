<div class="onlyCard shadow p-3 mb-5 bg-body-tertiary rounded">
    <div class="cardComponent">

        <img class="imageProf" [src]="this.usuario.foto" [alt]="this.usuario.nombre">
        <div class="text">
            <h2 class="card-title">{{this.especialidad}}</h2>
            <h3 class="card-profesor">{{this.usuario.nombre}} {{this.usuario.apellidos}}</h3>
            <p class="card-clases" >Cantidad total de clases: {{this.fechas}}</p>
            <p class="card-clases">Última clase agendada: {{this.fecha}}</p>
        </div>

        <div class="buttons">
            <ng-container *ngIf="this.esAlumno; else elseBlock">
                <a class="button" type="submit" (click)="routeAlForo()">
                    <span>Contacta con tu profesor</span>
                </a>
            </ng-container>
            <ng-template #elseBlock>
                <a class="button" type="submit" (click)="routeAlForo()">
                    <span>Contacta con tu alumno</span>
                </a>
            </ng-template>
            <a class="button" type="submit" (click)="terminarClases()">
                <span>Terminé mis clases</span>
            </a>
        </div>
    </div>
</div>
