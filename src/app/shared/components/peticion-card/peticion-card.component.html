<div class="container-fluid  p-3">
    <!-- Card principal -->
    <div class="card m-3 card-alumno">
        <div class="row g-0">
            <!-- Imagen a la izquierda -->
            <div class="col-12 col-md-4">
                <img [src]="miUsuario.foto" [alt]="miUsuario.nombre" class="img-fluid rounded-start" />
            </div>

            <!-- Datos en el centro -->
            <div class="col-12 col-md-5 mt-3 mt-md-0 d-flex align-items-center justify-content-center">
                <div>
                    <h1 class=" mb-3" style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); font-size: 2rem;">
                        {{obtenerNombreEspecialidad(miUsuario.especialidades_id)}}</h1>
                    <h3 class="mb-3" style="font-size: 1.5rem;">{{miUsuario.nombre}}
                        {{miUsuario.apellidos}}</h3>
                </div>
            </div>

            <!-- Botones en la tercera columna -->
            <div class="col-12 col-md-3 d-flex flex-column justify-content-center align-items-center mt-3 mt-md-0">
                <button class="mb-3 btn btn-custom" (click)="aceptarSolicitud()"
                    [routerLink]="['/alumnos', miUsuario.profesor_id]">
                    <span>Aceptar</span>
                </button>

                <button class="btn btn-custom" (click)="cancelarSolicitud()"
                    [routerLink]="['/alumnos', miUsuario.profesor_id]">
                    <span>Cancelar</span>
                </button>
            </div>
        </div>
    </div>
</div>
