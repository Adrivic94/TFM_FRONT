<div class="onlyCard shadow p-3 mb-5 bg-body-tertiary rounded">
    <div class="cardComponent">

        <img class="imageAlumno" [src]="miUsuario.foto" [alt]="miUsuario.nombre">
        <div class="text">
            <h2 class="card-nombre">{{miUsuario.nombre}} {{miUsuario.apellidos}}</h2>
            <h3 class="card-clase">{{especialidades.especialidad}}</h3>
        </div>
        <div class="buttons">
            <button class="button1"  (click)="aceptarSolicitud()" [routerLink]="['/alumnos', miUsuario.profesor_id]">
                <span>Aceptar</span>
            </button>

            <button class="button2" (click)="cancelarSolicitud()" [routerLink]="['/alumnos', miUsuario.profesor_id]">
                <span>Cancelar</span>
            </button>
        </div>
    </div>
</div>
