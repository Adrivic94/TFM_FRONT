<div class="onlyCard shadow p-3 mb-5 bg-body-tertiary rounded">
    <div class="cardComponent" [routerLink]="['/alumnos', miUsuario.alumno_id]">

        <img class="imageAlumno" [src]="miUsuario.foto" [alt]="miUsuario.nombre">
        <div class="text">
            <h2 class="card-nombre">{{miUsuario.nombre}} {{miUsuario.apellidos}}</h2>
            <h3 class="card-clase">Nombre de la clase</h3>
        </div>
        <div class="buttons">
            <button class="button1" (click)="aceptarSolicitud()">
                <span>Aceptar</span>
            </button>

            <button class="button2" (click)="cancelarSolicitud()">
                <span>Cancelar</span>
            </button>
        </div>
    </div>
</div>
